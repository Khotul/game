<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
    <h1 class="modal-title">Match Cancelled</h1>
</div>
<div class="modal-body">
    <p>The match was cancelled due to a player declining or being inactive. You have been returned to the queue.</p>
</div>
<div class="modal-footer">
    <button data-dismiss="modal" aria-hidden="true" class="btn" ng-click="$close()">OK</button>
</div>
