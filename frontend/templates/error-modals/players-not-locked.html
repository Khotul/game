<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
    <h1 class="modal-title">Players not locked in</h1>
</div>
<div class="modal-body">
    <p>Some players have not locked in yet. A players name will turn green when he/she has locked in.</p>
</div>
<div class="modal-footer">
    <button data-dismiss="modal" aria-hidden="true" class="btn" ng-click="$close()">Close</button>
</div>
