<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
    <h1 class="modal-title">Game Full</h1>
</div>

    <p>Sorry this game is full.</p>
</div>
<div class="modal-footer">
    <button id="confirmFull" data-dismiss="modal" aria-hidden="true" class="btn" ng-click="$close()">OK</button>
</div>
