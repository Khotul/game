<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
    <h1 class="modal-title">Kicked</h1>
</div>
<div class="modal-body">
    <p>You have been kicked from the game by the host.</p>
</div>
<div class="modal-footer">
    <button id="confirmKicked" data-dismiss="modal" aria-hidden="true" class="btn" ng-click="$close()">OK</button>
</div>
