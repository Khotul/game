<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
    <h1 class="modal-title">Not enough players</h1>
</div>
<div class="modal-body">
    <p>Oops it looks like all slots are not filled. You need 6 players to play a game of Tower Storm. Try adding bots to the game to fill the empty slots.</p>
</div>
<div class="modal-footer">
    <button data-dismiss="modal" aria-hidden="true" class="btn" ng-click="$close()">Close</button>
</div>
