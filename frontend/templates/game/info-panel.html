    <div id="infoPanel" class="info-panel">
        <div class="title">{{ infoPanel.title }}</div>
        <div class="text" ng-bind-html="to_trusted(infoPanel.text)"></div>
        <!--<button class="btn" ng-show="infoPanel.buttonText" ng-click="clickInfoPanelButton()">{{ infoPanel.buttonText }}</button>-->
    </div>
</div>
