<div class="race-selector unselectable">
    <div ng-repeat="race in races" data-title="{{race.name}}" class="race-icon-wrap {{race.id}}" ng-click="selectRace(race.id)">
        <img width="64" height="64" style="background: url('/img/race-icons/{{race.id}}.png'); background-size: 100% auto;" class="race-icon rounded float-left">
        <div class="selected-overlay" ng-show="selectedRace.id == race.id">
            <i class="fa fa-plus fa-4x" ng-hide="takenRaces[race.id] || chosenRace.id == race.id"></i> 
        </div>
        <div class="chosen-overlay" ng-show="chosenRace.id == race.id"></div>
        <div class="taken-overlay" ng-show="takenRaces[race.id]">
           <i class="fa fa-ban fa-4x"></i>
        </div>
    </div>
</div>
